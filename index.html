<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="w-75 " style="height: 530px; background-color: rgb(85, 155, 235);" id="bgimage">
            <div class="container-fluid">
                <div class="row shadow">

                    <div class="col-md-7">
                        <h2 class="m-3" id="heading">WEATHER</h2>
                        <div class="d-flex justify-content-center align-items-center mt-3">
                            <img src="./images/parachute.png" alt="" class="w-25" id="parachuteImage">
                        </div>
                        <div class="mt-5" id="result">

                        </div>
                    </div>
                    <div class="col-md-5"
                        style="background-image: linear-gradient(to right bottom, rgb(27, 90, 35),rgb(102, 194, 102));height: 530px;" >
                        <form action="">
                            <input type="text" class="form-control mt-3 bg-transparent border border-light text-light" id="cityName" placeholder="Enter City" ><br>
                            <button class="btn btn-outline-light mt-1 ms-5 " type="button"
                                onclick="search()">SEARCH</button>
                            <button class="btn btn-outline-light mt-1 ms-5">
                            <i class="fa-solid fa-arrow-rotate-right"></i></button>
                            <hr class="text-light">
                            <h5 class="mt-3">Weather details</h5>
                            <h6 class="mt-3">Country</h6>
                            <p id="country" class="text-light"><br>
                            <h6>Humidity</h6>
                            <p id="humidity" class="text-light"><br>
                            <h6>Wind</h6>
                            <p id="wind" class="text-light"><br>
                            <h6>Pressure</h6>
                            <p id="pressure" class="text-light">
                            <hr class="text-light">


                           

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./weather.js"></script>

</html>
